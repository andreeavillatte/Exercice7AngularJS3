<!doctype html>
<html lang="fr" ng-app="testApp">
    <head>
        <meta charset="UTF-8">
        <title>Exercice 7</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
        <script src="script.js"></script>
    </head>
<body>
<div ng-controller="phonesCtrl">
  <h1>Exercice 7

      Dans le fichier html fourni, trier le tableau par ordre alphabétique du modèle.</h1>
  <table cellspacing="2px" cellpadding="2px;" rules="all" style="border:solid 1px black;">
    <thead>
      <th>Modèle</th>
      <th>Marque</th>
    </thead>
    <tr ng-repeat="phone in phones | orderBy  : 'phoneModel'">
      <td>
        {{phone.phoneModel}}
      </td>
      <td>
        {{phone.brand}}
      </td>
    </tr>
  </table>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
